# Default configuration file for users who do not have a paid MaxMind subscription

[Local]
download-dir: /usr/local/share/GeoIP/download
destination-dir: /usr/local/share/GeoIP

[MaxMind]
root-uri: http://geolite.maxmind.com/download/geoip/database

[Files]
# Format is local filename:MaxMind relative path
GeoIP.dat.gz: GeoLiteCountry/GeoIP.dat.gz
GeoIPCity.dat.gz: GeoLiteCity.dat.gz
GeoIPv6.dat.gz: GeoIPv6.dat.gz
GeoIPASNum.dat.gz: asnum/GeoIPASNum.dat.gz
